<div class="content-wrapper p-3">
  <div class="row" id="row1" align="center">

    <div class="col-md-6" id="Assessment">
      <span>การประเมินอ้อย</span>
    </div>


    <div class="col-md-6" id="forecast">
      <span>การคาดการณ์</span>
    </div>

  </div>


  <div class="row" id="row2">
    <div class="col-md-2" align="center">
      <p>แยกตามอายุ</p><br>
      <button class="frist">0-30 วัน</button>
      <button>31-60 วัน</button>
      <button>61-90 วัน</button>
      <button>มากกว่า 90 วัน</button>
      <button>ทั้งหมด</button>
    </div>
    <div class="col-md-10">
      <p>กิจกรรมหลัก</p>
      <div id="plot"></div>
    </div>
  </div>
  <hr>
  <div align="center">
    <span>รายได้จากการทำอ้อย</span>
  </div>

    <div class="mat-elevation-z8">

      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input>
      </mat-form-field>

      <mat-table [dataSource]="alldata" class="mat-elevation-z8">
        <ng-container matColumnDef="no">
          <mat-header-cell *matHeaderCellDef> # </mat-header-cell>
          <mat-cell *matCellDef="let element; let i = index;">{{i+1}} </mat-cell>
       </ng-container>
        <!-- Position Column -->
        <ng-container matColumnDef="intlandno">
          <mat-header-cell *matHeaderCellDef class="intlandno"> No. </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.intlandno}} </mat-cell>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="fmcode">
          <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.fmcode}} </mat-cell>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="fmname">
          <mat-header-cell *matHeaderCellDef> Weight </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.fmname}} </mat-cell>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="canetype">
          <mat-header-cell *matHeaderCellDef> Symbol </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.canetype}} </mat-cell>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="SUPNAME">
          <mat-header-cell *matHeaderCellDef> SUPNAME </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.SUPNAME}} </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>



</div>
