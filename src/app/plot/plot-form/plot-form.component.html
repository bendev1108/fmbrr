<div class="d-flex">
  <div class="mr-auto p-2">
    <div class="input-group input-group-sm mb-3">
      <span class="input-group-text" id="inputGroup-sizing-default">ปีการผลิต</span>
      <input type="text" class="form-control" aria-label="Sizing input" aria-describedby="inputGroup-sizing-default" placeholder="ค้นหาปีการผลิต">
      <span class="input-group-text" id="inputGroup-sizing-default">เลขที่บัญชี</span>
      <input type="text" class="form-control" aria-label="Sizing input" aria-describedby="inputGroup-sizing-default" placeholder="ค้นหาปีการผลิต">
      <button class="btn btn-outline-success" type="submit" >ค้นหา</button>
    </div>
  </div>
</div>


<div class="row">
  <div class="col-lg-12">
    <div class="table-responsive">
      <table class="table table-hover">
        <thead class="thead-dark" align="center">
          <tr>
            <th scope="col">#</th>
            <th scope="col">เลขที่บัญชี</th>
            <th scope="col">หมายเลขแปลง</th>
            <th scope="col">ชื่อชาวไร่</th>
            <th scope="col">ประเภทอ้อย</th>
            <th scope="col">นอส.รับผิดชอบ</th>
            <th scope="col">บันทึก</th>
          </tr>
        </thead>
        <tbody align="center">
          <tr *ngFor="let b of cpfarmerData; index as i">
            <td scope="row">{{i+1 | number}}</td>
            <td>{{b.fmcode}}</td>
            <td>{{b.intlandno}}</td>
            <td>{{b.fmname}}</td>
            <td>{{b.canetype}}</td>
            <td>{{b.SUPNAME}}</td>
            <td><a [routerLink]="['/Plot', b.itid]" class="fa-regular fa-folder-open" style="color: #005eff;"></a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
