<div class="container-xxl mt-3">
  <div class="content-wrapper" align="center">
    <form class="example-form">
      <p>แบบรายงานการตรวจกิจกรรมแปลงผลผลิตสูง ปี 2566/67</p>
      <mat-form-field class="example-full-width">
        <mat-label>ชื่อ-สกุลชาวไร่</mat-label>
        <input matInput>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>เลขที่บัญชี</mat-label>
        <input matInput>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>เบอร์โทรศัพท์</mat-label>
        <input matInput>
      </mat-form-field>

      <mat-form-field appearance="fill" class="example-full-width">
        <mat-label>วันที่ปลูก</mat-label>
        <input matInput [matDatepicker]="picker">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>อายุอ้อย</mat-label>
        <input matInput>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>ประเภทอ้อย</mat-label>
        <input matInput>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>เป้าหมาย</mat-label>
        <input matInput>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>ประเมิน</mat-label>
        <input matInput>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>หมายเลขแปลง</mat-label>
        <input matInput>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>นอส.รับผิดชอบ</mat-label>
        <input matInput>
      </mat-form-field>

      <mat-form-field id="textarea">
        <mat-label>รายละเอียดแปลงเพิ่มเติม</mat-label>
        <textarea matInput></textarea>
      </mat-form-field>

      <div class="input-group">
        <input type="file" class="form-control" id="inputGroupFile" aria-describedby="inputGroupFileAddon"
          aria-label="Upload">
      </div>
      <button mat-raised-button color="primary" routerLink="/กิจกรรมรายแปลง">ย้อนกลับ</button>
      <button mat-raised-button color="accent" routerLink="/แบบฟอร์มกิจกรรมรายแปลง">บันทึก</button>
    </form>
  </div>
</div>
